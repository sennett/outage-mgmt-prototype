<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Outage Management Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js" defer></script>
  <script src="index.js" defer></script>

</head>

<body>
  <h1>Outage management</h1>

  <script type="html/template" id="missing-features-message">
    Your browser is not currrently supported. You need Service Worker, Push API, and Notification support.  You are missing <%= reasons %>.  Please update your browser to continue.
  </script>
  <div id="error-target" class="warning"></div>

  <div id="controls" class="hidden">
    <p>Press the button below to enable notifications</p>
    <button onclick="enableNotifications()">Enable notifications 😎👍</button>
  </div>

</body>
